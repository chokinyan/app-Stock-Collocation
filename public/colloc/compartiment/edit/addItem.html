<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../asset/css/style.css">
    <link rel="stylesheet" href="../../../asset/kiosk/dist/kioskboard-2.3.0.min.css">
    <script src="../../../asset/kiosk/dist/kioskboard-2.3.0.min.js"></script>
    <title>Colloc</title>
</head>

<body>

    <div id="search-item-container">
        <img src="../../../asset/image/icon/search.svg" alt="searchIcon" id="search-item-icon">
        <input id="search-item-input" class="js-kioskboard-input" data-kioskboard-type="numpad"
            data-kioskboard-placement="bottom" placeholder="code-barres du produit" spellcheck="false" maxlength="13">
    </div>

    <div class="item-found-container">
        <div id="item-info-image">
            <img alt="" id="item-image" src="../../../asset/image/icon/Monogram.svg">
        </div>
        <div id="item-info-name">
            <p id="item-name-label">Veuillez renseignez le nom du produit, si le produit n'a pas de code barre ou si aucun nom n'est trouvé apres avoir tapé le code barre</p>
            <input id="item-name" type="text" placeholder="Nom du produit" spellcheck="false" inputmode="text">
        </div>
    </div>

    <div id="item-info-container">
        <div id="date-expiration-container">
            <!--Date de péremption-->
            <div id="date-expiration-label">
                <p>Date de péremption</p>
            </div>
            <div style="padding-left: 24px;padding-top: 18px;padding-bottom: 16px;padding-right: 24px;">
                <div id="date-expiration-input-container">
                    <input type="text" placeholder="année/mm/jj" id="date-expiration-input-text" spellcheck="false"
                        inputmode="decimal" maxlength="10">
                    <input type="date" id="date-expiration-input">
                </div>
            </div>
        </div>

        <div id="compartiment-container">
            <select name="compartiment" id="select-compartiment">
                <option value="" disabled selected>--Selectionner le compatiment--</option>
                <option value="sec">Compartiment Sec</option>
                <option value="frais">Compartiment Frais</option>
            </select>
        </div>

    </div>

    <div id="Button-Container">
        <button id="add-item-button" class="disabled">Ajouter</button>
        <button id="cancel-item-button" class="back-button">Annuler</button>
    </div>


    <script src="../../../../dist/renderer/index.js"></script>
    <script src="../../../../dist/renderer/changeItem.js"></script>
</body>

</html>
