<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../asset/css/style.css">
    <title>Colloc</title>
</head>

<body>

    <div id="alerte-header">
        <button class="alerte-button return-button-info back-button">
            <img src="../../../asset/image/icon/backIcon.svg" alt="backIcon" class="alerte-backIcon">
            Retour
        </button>
        <p id="alerte-header-title">Nom du compartiment</p>
    </div>

    <div id="compartiment-main-container">
        <div id="compartiment-selector">
            <img src="../../../asset/image/icon/add_circle.svg" alt="Add item" id="add-item-icon">
            <img src="../../../asset/image/icon/Edit.svg" alt="Edit item" id="edit-item-icon">
            <button class="choice-button">
                <img src="../../../asset/image/icon/secIcon.svg">
                Compartiment sec
            </button>
            <button class="choice-button">
                <img src="../../../asset/image/icon/FraisIcon.svg">
                Compartiment frais
            </button>
            <img src="../../../asset/image/icon/Trash 2.svg" alt="Delete item" id="delete-item-icon">
        </div>

    </div>

    <script src="../../../dist/renderer/index.js"></script>
</body>

</html>
